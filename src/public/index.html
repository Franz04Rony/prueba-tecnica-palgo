<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    
</head>
<body>
    <!-- utilizando bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Button trigger modal registrar alumno -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
        Registrar alumno
    </button>
  
    <!-- Modal registrar alumno -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ingresar alumno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/add" method="post">
                <div class="mb-3 form-group">
                  <label class="form-label">Nombres</label>
                  <input type="text" name="nombres" class="form-control" >
                </div>
                <div class="mb-3 form-group">
                  <label class="form-label">Apellidos</label>
                  <input type="text" name="apellidos" class="form-control">
                </div>
                <!-- <div class="mb-3 form-group">
                  <label class="form-label">Fecha de nacimiento</label>
                  <input type="text" name="nacimiento" class="form-control">
                </div> -->
                <div class="mb-3 form-group">
                  <label class="form-label">Sexo</label>
                  <select class="form-select" name="sexo">
                    <option selected>Ninguno</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary" id="b1">Submit</button>
              </form>
            </div>
        </div>
        </div>
    </div>
    <!-- Modal editar datos alumno-->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-update" action="/update" method="post">
              <div class="mb-3 form-group">
                <label class="form-label">Nombres</label>
                <input type="text" name="nombres" class="form-control" >
              </div>
              <div class="mb-3 form-group">
                <label class="form-label">Apellidos</label>
                <input type="text" name="apellidos" class="form-control">
              </div>
              <div class="mb-3 form-group">
                <label class="form-label">Sexo</label>
                <select class="form-select" name="sexo">
                  <option selected>Ninguno</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary" id="b2">Submit</button>
            </form>
          </div>
      </div>
      </div>
    </div>
  <!-- Modal ingresar notas-->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresar notas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          Modal03
          </div>
      </div>
      </div>
    </div>
    <!-- tabla principal -->
    <table class="table table-success table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Nombres</th>
            <th scope="col">Sexo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla">
          
        </tbody>
      </table>
      <script src="main.js"></script>
</body>
</html>
